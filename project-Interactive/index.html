<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tennis Target Game</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif; /* Imposta Roboto come font di base */
    }
    
    /* Schermata di avvio con layout alto/basso */
    #start-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;
      background-image: url('assets/Screenshot 2025-10-06 alle 18.14.39.png');
      background-size: cover; background-position: center;
      display: flex; flex-direction: column; align-items: center;
      transition: opacity 0.5s ease-out;
      justify-content: space-between;
      padding: 10vh 0;
      box-sizing: border-box;
    }

    .start-title-container {
      text-align: center;
      color: white;
    }

    .start-title-container h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 4em;
      margin-top: 0;
      margin-bottom: 10px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
    }
    .start-title-container p {
      font-family: 'Roboto', sans-serif;
      font-size: 1.5em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    }
    
    .difficulty-buttons button {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1em;
      padding: 15px 30px;
      margin: 0 15px;
      cursor: pointer;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      transition: background-color 0.3s, color 0.3s;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    .difficulty-buttons button:hover {
      background-color: white;
      color: black;
    }
    
    /* Stile per l'HUD (Punteggio e Palline) */
    #hud {
      position: absolute; top: 20px; right: 20px;
      background-color: rgba(0, 0, 0, 0.6); color: white;
      padding: 15px 20px; border-radius: 10px; font-size: 20px;
      z-index: 100; text-align: right;
    }
    #hud div { margin-bottom: 5px; }

    /* Stile condiviso per le schermate finali */
    #win-screen, #game-over-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1001; background-color: rgba(0, 0, 0, 0.8);
      color: white; display: none; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
    }
    #win-screen h1 { font-size: 4em; color: #ffd700; text-shadow: 0 0 20px #ffc400; }
    #win-screen p, #game-over-screen p { font-size: 1.5em; }
    #game-over-screen h1 { font-size: 4em; color: #dc3545; text-shadow: 0 0 20px #dc3545; }
    #win-screen button, #game-over-screen button {
      font-size: 1.2em; padding: 12px 28px; margin-top: 30px;
      cursor: pointer; border-radius: 8px; border: 2px solid white;
      background-color: #ffffff22; color: white; transition: background-color 0.3s;
    }
    #win-screen button:hover, #game-over-screen button:hover {
      background-color: white; color: black;
    }
  </style>
  
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.147.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>

  <div id="start-screen">
    <div class="start-title-container">
      <h1>Tennis Target Game</h1>
      
    </div>
    <div class="difficulty-buttons">
      <div class="start-title-container"><p>Scegli la difficolt√† per iniziare</p></div>
      <button id="easy-btn">Facile (40 palline)</button>
      <button id="hard-btn">Difficile (15 palline)</button>
    </div>
  </div>

  <div id="hud">
    <div>Punteggio: <span id="score">0</span> / 750</div>
    <div>Palline: <span id="balls">--</span></div>
  </div>

  <div id="win-screen">
    <h1>HAI VINTO!</h1>
    <p>Hai raggiunto l'obiettivo di 750 punti.</p>
    <button id="play-again-win">Gioca Ancora</button>
  </div>

  <div id="game-over-screen">
    <h1>HAI PERSO!</h1>
    <p>Hai finito le palline prima di raggiungere l'obiettivo.</p>
    <button id="play-again-lose">Gioca Ancora</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
